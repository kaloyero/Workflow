<form novalidate  class="form-horizontal"  name="formAlta" ng-submit="updatevento()">
<h4 class="sub-header">Datos</h4>

<div class="form-group">
<label class="col-md-2 control-label" for="example-select">Cliente </label>
<div class="col-md-2">

<input type="text" ng-model="evento.RazonSocial" class="form-control"   maxlength="50" readonly />
</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Nombre *</label>
<div class="col-md-3">
<input type="text" name="Nombre" ng-model="evento.Nombre" class="form-control" required=""  maxlength="50">
<span class="help-block">Nombre del evento</span>
<span style="color:red" ng-show="formAlta.$submitted || formAlta.Nombre.$touched">
<span ng-show="formAlta.Nombre.$error.required">Requerido.</span>
</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Codigo</label>
<div class="col-md-3">
<input type="text" name="nombre" ng-model="evento.Id" class="form-control"  maxlength="50" readonly>
</div>
</div>

<div class="form-group"><label class="col-md-2 control-label" for="example-input3-group1">Total Budget</label>
<div class="input-group">
<span class="input-group-addon"><i class="icon-dollar"></i></span>
<input type="text"  mask='d' restrict="reject" validate="false" repeat="12" name="budget" ng-model="evento.TotalBudget" class="form-control" style="
    width: 30%;
" required>
<span class="help-block">Monto estimado para la cotizaci√≥n del evento</span>
<span style="color:red" ng-show="formAlta.$submitted || formAlta.budget.$touched">
<span ng-show="formAlta.budget.$error.required">Requerido.</span>

</div>
</div>


<div class="form-group">
<label class="col-md-2 control-label" for="example-datepicker">Fechas Evento * </label>
<div class="col-md-10">
<label class="radio-inline" for="example-inline-radio1">
<input type="text"  name="fechaEvento" ng-model="evento.FechaDesde" class="form-control input-datepickerEvento text-center" data-date-format="mm/dd/yy" placeholder="dd/mm/yyyy" required>
<span class="help-block">Desde</span>
<span style="color:red" ng-show="formAlta.$submitted || formAlta.fechaEvento.$touched">
<span ng-show="formAlta.fechaEvento.$error.required">Requerido.</span>

</label>
<label class="radio-inline" for="example-inline-radio1">
<input type="text" name="fechaHasta" ng-model="evento.FechaHasta" class="form-control input-datepickerHasta text-center" data-date-format="mm/dd/yy" placeholder="dd/mm/yyyy" required>
<span class="help-block">Hasta</span>
<span style="color:red" ng-show="formAlta.$submitted || formAlta.fechaHasta.$touched">
<span ng-show="formAlta.fechaHasta.$error.required">Requerido.</span>
</label>
</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Fecha Alternativa</label>
<div class="col-md-2">
<div class="checkbox">
<label for="example-checkbox1">
<input type="checkbox" id="example-checkbox1" name="FechaAlt" value="si" ng-model="evento.FechaAlt"> SI
</label>
</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-datepicker">Presentacion *</label>
<div class="col-md-10">
<label class="radio-inline" for="example-inline-radio1">
<input type="text"  name="fechaPresentacion" ng-model="evento.FechaPresentacion" class="form-control input-datepickerPresentacion text-center" data-date-format="mm/dd/yy" placeholder="dd/mm/yyyy" required >
<span class="help-block">Fecha</span>
<span style="color:red" ng-show="formAlta.$submitted || formAlta.fechaPresentacion.$touched">
<span ng-show="formAlta.fechaPresentacion.$error.required">Requerido.</span>
</div>
</div>


<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Pax </label>
<div class="col-md-3">
<input type="text" ng-model="evento.Pax" class="form-control"    mask='d' restrict="reject" validate="false" repeat="9">

</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-select">Tipo Evento</label>
<div class="col-md-2">
<div isteven-multi-select="" input-model="TipoEventos" output-model="evento.EventoTipo" button-label="icon Nombre" item-label="icon Nombre maker" tick-property="ticked" class="ng-isolate-scope" selection-mode="single" class="resultDataSelect"></div>
<input type="text" ng-model="evento.idTipoEvento" name="datosUsuario" style="display:none" />
<span style="color:red" id="" class="ng-hide">
<span >Requerido.</span>

</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-textarea-input">Comentarios</label>
<div class="col-md-5">
<textarea id="example-textarea-input" name="example-textarea-input" ng-model="evento.Comentario" rows="4" class="form-control" placeholder=""  maxlength="100"></textarea>
</div>

</div>

<div class="form-group"><label class="col-md-2 control-label" for="example-input3-group1">Presupuesto</label>
<div class="input-group">
<span class="input-group-addon"><i class="icon-dollar"></i></span>
<input type="text"  mask='d' restrict="reject" validate="false" repeat="12" name="presupuesto" ng-model="evento.Presupuesto" class="form-control" style="
    width: 30%;">

</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-select">Usuario Comercial *</label>
<div class="col-md-2">
<div isteven-multi-select="" input-model="usuarios" output-model="evento.IdComercial" button-label="icon Nombre" item-label="icon Nombre maker" tick-property="ticked" class="ng-isolate-scope" selection-mode="single"></div>
<input type="text" ng-model="evento.IdUsuarioComercial" name="datosUsuario" style="display:none" required />
<span style="color:red" id="spanUsuarioError" class="ng-hide">
<span >Requerido.</span>

</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-select">Usuario Creador </label>
<div class="col-md-2">

<input type="text" ng-model="evento.UsuarioCreador" class="form-control"   maxlength="50" readonly />

</div>
</div>
<div ng-if="estado == 'confirm'">

	<div class="form-group">
	<label class="col-md-2 control-label" for="example-select">Productor *</label>
	<div class="col-md-2">
	<div isteven-multi-select="" input-model="productores" output-model="evento.Productor" button-label="icon Nombre" item-label="icon Nombre maker" tick-property="ticked" class="ng-isolate-scope" selection-mode="single" class="resultDataSelect"></div>
	<input type="text" ng-model="evento.idProductor" name="datosUsuario" style="display:none" />
	<span style="color:red" id="" class="ng-hide">
	<span >Requerido.</span>

	</div>
	</div>



	<div class="form-group">
	<label class="col-md-2 control-label" for="example-select">Stage *</label>
	<div class="col-md-2">
	<div isteven-multi-select="" input-model="stages" output-model="evento.Stage" button-label="icon Nombre" item-label="icon Nombre maker" tick-property="ticked" class="ng-isolate-scope" selection-mode="single"></div>
	<input type="text" ng-model="evento.IdStage" name="datosUsuario" style="display:none"  />
	<span style="color:red" id="spanUsuarioError" class="ng-hide">
	<span >Requerido.</span>

	</div>
	</div>


</div>






<div class="form-group">
<div class="col-md-5 col-md-offset-2">
<button type="submit" class="btn btn-primary" data-ng-disabled='!formAlta.$valid'><i class="icon-arrow-right"></i> Actualizar Evento</button>
</div>
</div>

</form>
</div>
</div>

</form>
<script src="js/vendor/bootstrap.min-1.03.js"></script>

<script src="js/plugins-1.03.js"></script>


<script src="js/main-1.03.js"></script>

			     $('.input-datepickerPresentacion').datepicker('setEndDate', selected.date);

			        $('.input-datepickerEvento').datepicker('setStartDate', selected);

	$('.input-datepickerHasta').datepicker({
       format: 'dd-mm-yyyy', startDate: today
   }).on('changeDate', function (selected) {

		        $('.input-datepickerEvento').datepicker('setEndDate', selected);
