<div id="fx-container" class="fx-opacity"><div id="page-content" class="block">
<div class="block-header">
<a href="#" class="header-title-link">
<h1>
<i class="icon-wrench animation-expandUp"></i>Nuevo Usuario<br><small>Puede dar de alta un nuevo usuario</small>
</h1>
</a>
</div>
<ul class="breadcrumb breadcrumb-top">
<li><i class="icon-edit"></i></li>
<li>Usuarios</li>
<li><a href="#">Alta</a></li>
</ul>
<div class="block">
<div class="block-title">
<h2>Alta Nuevo Usuario</h2>
</div>
<form novalidate  class="form-horizontal"  name="formAlta" ng-submit="crearUsuario()">
<h4 class="sub-header">Datos</h4>
<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Nombre *</label>
<div class="col-md-3">
<input type="text" name="Nombre" ng-model="usuario.Nombre" class="form-control" required=""  maxlength="50">

<span style="color:red" ng-show="formAlta.$submitted || formAlta.Nombre.$touched">
<span ng-show="formAlta.Nombre.$error.required">Requerido.</span>


</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Apellido *</label>
<div class="col-md-3">
<input type="text" name="Apellido" ng-model="usuario.Apellido" class="form-control" required=""  maxlength="50">

<span style="color:red" ng-show="formAlta.$submitted || formAlta.Apellido.$touched">
<span ng-show="formAlta.Apellido.$error.required">Requerido.</span>


</div>
</div>
<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Email *</label>
<div class="col-md-3">
<input type="text" name="Email" ng-model="usuario.Email" class="form-control" required=""  maxlength="50">

<span style="color:red" ng-show="formAlta.$submitted || formAlta.Email.$touched">
<span ng-show="formAlta.Email.$error.required">Requerido.</span>


</div>
</div>

<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Password *</label>
<div class="col-md-3">
<input type="password" name="ClaveAcceso" ng-model="usuario.ClaveAcceso" class="form-control" required=""  maxlength="50">

<span style="color:red" ng-show="formAlta.$submitted || formAlta.ClaveAcceso.$touched">
<span ng-show="formAlta.ClaveAcceso.$error.required">Requerido.</span>


</div>
</div>




<div class="form-group">
<label class="col-md-2 control-label" for="example-select">Rol *</label>
<div class="col-md-2">
<div id ="selectCliente" isteven-multi-select="" input-model="roles" output-model="usuario.rolId" button-label="icon Nombre" item-label="icon Nombre maker" tick-property="ticked" class="ng-isolate-scope" selection-mode="single" class="resultDataSelect"></div>
<input type="text" ng-model="usuario.rolId" name="datos" style="display:none" required />


</div>
</div>


<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Es Productor</label>
<div class="col-md-2">
<div class="checkbox">
<label for="example-checkbox1">
<input type="checkbox" id="example-checkbox1" name="EsProductor" value="si" ng-model="usuario.EsProductor"> SI
</label>
</div>


</div>
</div>
<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Es Comercial</label>
<div class="col-md-2">
<div class="checkbox">
<label for="example-checkbox1">
<input type="checkbox" id="example-checkbox1" name="EsComercial" value="si" ng-model="usuario.EsComercial"> SI
</label>
</div>

</div>
<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Habilitado</label>
<div class="col-md-2">
<div class="checkbox">
<label for="example-checkbox1">
<input type="checkbox" id="example-checkbox1" name="Habilitado" value="si" ng-model="usuario.Habilitado"> SI
</label>
</div>
</div>




<div class="form-group">
<div class="col-md-5 col-md-offset-2">
<button type="submit" class="btn btn-primary" data-ng-disabled='!formAlta.$valid'><i class="icon-arrow-right"></i> Crear Usuario</button>
</div>
</div>

</form>
</div>
</div>

</form>
<script src="js/vendor/bootstrap.min-1.03.js"></script>

<script src="js/plugins-1.03.js"></script>


<script src="js/main-1.03.js"></script>
