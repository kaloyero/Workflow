
<form novalidate  class="form-horizontal"  name="formAlta" ng-submit="updateCliente()">
<h4 class="sub-header">Datos</h4>
<div class="form-group">
<label class="col-md-2 control-label" for="example-text-input">Nombre *</label>
<div class="col-md-3">
<input type="text" name="Nombre" ng-model="cliente.RazonSocial" class="form-control" required=""  maxlength="50">

<span style="color:red" ng-show="formAlta.$submitted || formAlta.Nombre.$touched">
<span ng-show="formAlta.Nombre.$error.required">Requerido.</span>


</div>
</div>


<div class="form-group">
<label class="col-md-2 control-label" for="example-password-input">Habilitado</label>
<div class="col-md-2">
<div class="checkbox">
<label for="example-checkbox1">
<input type="checkbox" id="example-checkbox1" name="Habilitado" value="si" ng-model="cliente.Habilitado"> SI
</label>
</div>
</div>




<div class="form-group">
<div class="col-md-5 col-md-offset-2">
<button type="submit" class="btn btn-primary" data-ng-disabled='!formAlta.$valid'><i class="icon-arrow-right"></i> Actualizar Cliente</button>
</div>
</div>


</form>
<script src="js/vendor/bootstrap.min-1.03.js"></script>

<script src="js/plugins-1.03.js"></script>


<script src="js/main-1.03.js"></script>
